<div class="header">
  <div class="container">
    <mat-card class="headercd">
      <mat-card-title>POKEPEDIA</mat-card-title>
      <mat-card-subtitle>Here you can search a pokemon by name or id. à¶ž</mat-card-subtitle>
      <mat-form-field>
          <mat-label>Search you pokemon</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </mat-card>
  </div>
</div>


<div class="table">
    <table mat-table [dataSource]="dataSource" >
        <!-- Item Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
              <img src="{{element.image}}" alt="pokemon" width="100" height="100">
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getPokemon(row)"></tr>
        
      </table>
</div>
